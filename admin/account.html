        <div class="container cred_container">
            <div>
                <h2>CREDENTIALS</h2>
                <form action="#" method="POST">
                    <h4>Change Username</h4>
                    <label for="username">New username</label>
                    <input type="text" name="username" id="username">
                    <label for="current_psd">Current password</label>
                    <input type="password" name="current_psd" id="current_psd">
                    <button type="submit" id="update_un">UPDATE</button>
                </form>
                <form action="#" method="POST">
                    <h4>Change Password</h4>
                    <label for="current_psd">Current password</label>
                    <input type="password" name="current_psd" id="current_psd">
                    <label for="new_psd">New password</label>
                    <input type="password" name="new_psd" id="newsd">
                    <label for="confirm_psd">Confirm password</label>
                    <input type="password" name="confirm_psd" id="confirm_psd">
                    <button type="submit" id="update_psd">UPDATE</button>
                </form>
            </div>
        </div>
    </section>
